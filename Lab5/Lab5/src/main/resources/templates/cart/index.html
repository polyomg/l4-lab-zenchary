<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- Put this at the top of item/index.html and cart/index.html -->
<div th:if="${session.username == null}">
  <script th:inline="javascript">
    var loginUrl = /*[[@{/account/login}]]*/ '';
    window.location.href = loginUrl;
  </script>
</div>

<h4><a href="/account/logout">Logout</a></h4>

<table border="1" style="width:100%">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Amount</th>
    <th></th>
  </tr>
  <tr th:each="item : ${cart.items}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.price}"></td>
    <td>
      <form th:action="@{|/cart/update/${item.id}|}" method="post">
        <input type="hidden" name="id" th:value="${item.id}">
        <input name="qty" th:value="${item.qty}" onblur="this.form.submit()">
      </form>
    </td>
    <td th:text="${item.price * item.qty}"></td>
    <td>
      <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
    </td>
  </tr>
</table>
<!-- Summary -->
<p>
  Total quantity: <span th:text="${cart.count}"></span><br>
  Total amount: <span th:text="'$' + ${cart.amount}"></span>
</p>

<a href="/cart/clear">Clear Cart</a>
<a href="/item/index">Add more</a>
</body>
</html>
